apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlop-api
  labels:
    app: mlop-api
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mlop-api
  template:
    metadata:
      labels:
        app: mlop-api
        version: v1
    spec:
      containers:
      - name: api
        image: gcr.io/PROJECT_ID/mlop-api:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
---
apiVersion: v1
kind: Service
metadata:
  name: mlop-api-service
  labels:
    app: mlop-api
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: mlop-api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlop-ui
  labels:
    app: mlop-ui
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mlop-ui
  template:
    metadata:
      labels:
        app: mlop-ui
    spec:
      containers:
      - name: ui
        image: gcr.io/PROJECT_ID/mlop-ui:latest
        ports:
        - containerPort: 8501
          name: http
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: DOCKER_ENV
          value: "true"
        - name: API_URL
          value: "http://mlop-api-service:80"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: mlop-ui-service
  labels:
    app: mlop-ui
spec:
  type: LoadBalancer
  ports:
  - port: 8501
    targetPort: 8501
    protocol: TCP
    name: http
  selector:
    app: mlop-ui
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mlop-api-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mlop-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mlop-ui-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mlop-ui
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75
